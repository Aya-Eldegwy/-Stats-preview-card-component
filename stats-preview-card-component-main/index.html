<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- file style css -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
      <section class="container">
        <div class="container-img">
            <img class="mobile-img" src="./images/image-header-mobile.jpg">
            <img class="desktop-img" src="./images/image-header-desktop.jpg" alt="image">
        </div>
        <div class="div-data">
          <h1>
            Get <span class="span-h1">insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
          </p>
          <div class="data-info">
            <h2>10k+<span>companies</span></h2>
            <h2>314<span>companies</span></h2>
            <h2>12m+<span>companies</span></h2>
          </div>
        </div>
        </section>
        <footer>
          <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                Coded by <a href="https://github.com/Aya-Eldegwy">Aya Eldegwy</a>
          </p>
        </footer>
    </main>
</body>
</html>
